version: "2"
services:
  web:
    image: uqitsss/symfony-php7-xdebug
    environment:
      - APP_RUN_MODE=dev
    ports:
      - "8080:80"
      - "4430:443"
    volumes:
      - ./:/php
      - ./var/logs:/logs
    working_dir: /php
    depends_on:
      - mysql
    links:
      - mysql
  mysql:
    image: mysql:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=qwerty
      - MYSQL_DATABASE=marvel
  build: &defaults
    image: node:8.1
    volumes:
      - ./:/php
    working_dir: /php
  sass: 
    <<: *defaults
    command: npm rebuild node-sass
  watch:
    <<: *defaults
    command: yarn assets:watch
    depends_on: [ sass ]